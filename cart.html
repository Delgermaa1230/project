<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equip="X-UA-Compatible" content="EI-edge">
    <meta name="vewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: none;
            transition: .2s linear;
        }

        .container {
            background: linear-gradient(45deg, rgb(255, 246, 212), rgb(238, 227, 220));
            padding: 30px;
            padding-bottom: 50px;
        }

        .container .heading {
            text-align: center;
            padding-bottom: 15px;
            color: #454444;
            text-shadow: 0 5px 10px rgba(0, 0, 0, .3);
            font-size: 50px;
            padding: 110px 0px;
            border-radius: 7px;
            background-image: url('i/aesthetic header 1.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .button {
            color: rgb(91, 77, 47);
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 20px;
            margin-right: 20px;
            display: inline-block;
            background-color: #f3eded;
            /* color:aliceblue; */
            font-size: 30px;
            border-radius: 10px;
            padding: 8px 25px;

        }

        .button:hover {
            letter-spacing: 1px;
        }

        .cart-header {
            font-weight: bold;
            font-size: 1.25em;
            color: black;
        }

        .cart-column {
            display: flex;
            align-items: center;
            border-bottom: 1px solid black;
            margin-right: 1.5em;
            padding-bottom: 10px;
            margin-top: 10px;
        }

        .cart-row {
            display: flex;
        }

        .cart-item {
            width: 45%;
        }

        .cart-price {
            width: 20%;
            font-size: 1.2em;
            color: black;
        }

        .cart-quantity {
            width: 35%;
        }

        .cart-item-title {
            color: black;
            margin-left: .5em;
            font-size: 1.2em;
        }

        .cart-item-image {
            width: 75px;
            height: auto;
            border-radius: 10px;
        }

        .btn-danger {
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
            background-color: rgb(235, 104, 104);
            font-size: 20px;
            border-radius: 10px;
            padding: 8px 25px;
        }

        .btn-danger:hover {
            letter-spacing: 1px;
        }

        .cart-quantity-input {
            height: 34px;
            width: 50px;
            border-radius: 5px;
            border: 1px solid black;
            background-color: white;
            color: black;
            padding: 0;
            text-align: center;
            font-size: 1.2em;
            margin-right: 25px;
        }

        .cart-row:last-child {
            border-bottom: 1px solid black;
        }

        .cart-row:last-child .cart-column {
            border: none;
        }

        .cart-total {
            text-align: end;
            margin-top: 10px;
            margin-right: 10px;
        }

        .cart-total-title {
            font-weight: bold;
            font-size: 1.5em;
            color: black;
            margin-right: 20px;
        }

        .cart-total-price {
            color: black;
            font-size: 1.1em;
        }

        .btn-purchase {
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
            background-color: rgb(109, 240, 80);
            font-size: 20px;
            border-radius: 10px;
            padding: 8px 25px;
        }
    </style>
    <script src="cart.js" async></script>
</head>

<body>

    <div class="container">
        <a href="main.html" class="button">
            <img src="i/home.png" width="25" height="25" alt="concert icon">
            <b>HOME<b></a>
        <h1 class="heading">YOUR SHOPPING CART</h1>

        <div class="cart-list">
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-item cart-header cart-column">PRICE</span>
                <span class="cart-item cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-item">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="i/Taylor in grey forest.png" width="100" height="100">
                        <span class="cart-item-title">Fearless</span>
                    </div>
                    <span class="cart-price cart-column">$7.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1" min="0">
                        <button class="btn btn-danger" type="button">Хасах</button>
                    </div>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="i/Taylor born in 1989.png" width="100" height="100">
                        <span class="cart-item-title">The 1989</span>
                    </div>
                    <span class="cart-price cart-column">$7.99</span>
                    <div class="cart-quantity cart-column">
                        <input class=" cart-quantity-input" type="number" value="1" min="0">
                        <button class="btn btn-danger" type="button">Хасах</button>
                    </div>
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$15.98</span>
                </div>
                <button class="btn btn-primary btn-purchase" type="button">Худалдаж авах</button>
            </section>
            </div>
        </div>


</body>
