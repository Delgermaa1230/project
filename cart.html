<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equip="X-UA-Compatible" content="EI-edge">
        <meta name="vewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                font-family: 'Poppins', sans-serif;
                margin:0;
                padding:0;
                box-sizing: border-box;
                outline: none;
                border: none;
                text-decoration: none;
                text-transform: none;
                transition: .2s linear;
            }

            .container{
                background: linear-gradient(45deg, rgb(255, 246, 212), rgb(238,227,220));
                padding: 30px;
                padding-bottom: 50px;
            }

            .container .heading{
                text-align: center;
                padding-bottom: 15px;
                color: #454444;
                text-shadow: 0 5px 10px rgba(0,0,0,.3);
                font-size: 50px;
                padding: 110px 0px ;
                border-radius: 7px;
                background-image: url('i/aesthetic header 1.jpeg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }
            .button{
                color: rgb(91, 77, 47);
                padding: 12px 16px;
                font-size: 16px;
                cursor: pointer;
                margin-top: 10px;
                margin-bottom: 20px;
                margin-right: 20px;
                display: inline-block;
                background-color: #f3eded;
                /* color:aliceblue; */
                font-size:  30px;
                border-radius: 10px;
                padding: 8px 25px;
                
            }

            .container .cart-list{
                display:list-item;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 15px
            }

            .container .cart-list .item{
                box-shadow: 0 5px 10px rgba(0,0,0,.2);
                border-radius: 5px;
                text-align: center;
                padding: 20px 20px;
                background-color: aliceblue;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }

            .container .cart-list .item img{
                height: 35px;
            }

            .container .cart-list .item p dl{
                color: rgb(67, 67, 66);
                font-size: 13px;
            }
            .container .cart-list h3{
                color: #454444;
                font-size: 22px;
                padding: 10px 0;
            }

            .container .cart-list .item .btn{
                margin-top: 10px;
                display: inline-block;
                background-color: #555353;
                color:aliceblue;
                font-size:  15px;
                border-radius: 5px;
                padding: 8px 25px;
            }

            .container .cart-list .item .btn:hover{
                letter-spacing: 1px;
            }

            .container .cart-list .item:hover{
                box-shadow: 0 10px 15px rgba(0,0,0,.3);
                transform: scale(1.03);
            }

            .button:hover{
                letter-spacing: 1px;
            }

        </style>
    </head>

    <body>

        <div class="container"> 
            <a href="main.html" class="button">
                    <img src="i/home.png" width="25" height="25" alt="concert icon"> 
                    <b>HOME<b></a>
            <h1 class="heading">YOUR SHOPPING CART</h1>
            
            <div class="cart-list"> 
                <div class="item album"> 
                    <h3>THE 1989</h3>
                        <img src="i/Taylor born in 1989.png" alt="1989 photo">
                        <p>
                            <dl style="color:#555353; font-size: 13px; font-family: Poppins;">

                                <dd>
                                    <img src="i/date.png" alt="date icon" style="width: 13px; height: 13px;">
                                    2023.12.03
                                </dd>

                                <dd>
                                    <img src="i/lacation.png" alt="location icon" style="width: 10px; height: 13px;">
                                    Miami,Fl
                                </dd>

                            </dl>
                        </p>
                    <a href="#" class="btn">захиалах</a>
                </div>

                <div class="item album">
                    <h3>THE REPUTATION</h3>
                        <img src="i/Taylor in black sweater.png" alt="taylor in black sweater">
                        <p>
                            <dl style="color:#555353; font-size: 13px; font-family: Poppins;">

                                <dd>
                                    <img src="i/date.png" alt="date icon" style="width: 13px; height: 13px;">
                                    2024.04.21
                                </dd>


                                <dd>
                                    <img src="i/lacation.png" alt="location icon" style="width: 10px; height: 13px;">
                                    Miami,Fl
                                </dd>

                            </dl>
                        </p>
                    <a href="#" class="btn">захиалах</a>
                </div>
            </div>
        </div>
        

    </body>
